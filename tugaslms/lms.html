<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-button {
            outline: none;
            cursor: pointer;
            border: none;
            padding: 0.75rem 2rem;
            font-family: inherit;
            font-size: 1.125rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
            border-radius: 0.5rem; /* Lebih kotak dari border-radius: 500px */
            overflow: hidden;
            background: #10b981; /* Hijau emerald */
            color: white;
            transition: transform 0.2s ease;
        }

        .custom-button:hover {
            transform: scale(1.05); /* Efek zoom ringan saat hover */
        }

        .custom-button span {
            position: relative;
            z-index: 10;
            transition: color 0.3s;
        }

        .custom-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 100%;
            background: #1e40af; /* Biru gelap untuk hover */
            transform: skew(20deg);
            transition: transform 0.3s cubic-bezier(0.4, 1, 0.8, 1);
            z-index: 0;
        }

        .custom-button:hover::before {
            transform: translate3d(100%, 0, 0);
        }

        .error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .input-error {
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-8 bg-white rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800">Formulir Registrasi</h1>
        <form id="registration-form" class="mt-6 space-y-4">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
                <input type="text" id="nama" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p id="nama-error" class="error">Nama wajib diisi</p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p id="email-error" class="error">Masukkan email yang valid</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <p id="password-error" class="error">Password minimal 8 karakter</p>
            </div>
            <div class="text-center">
                <button type="submit" class="custom-button">
                    <span>Kirim</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const inputs = {
            nama: document.getElementById('nama'),
            email: document.getElementById('email'),
            password: document.getElementById('password')
        };
        const errors = {
            nama: document.getElementById('nama-error'),
            email: document.getElementById('email-error'),
            password: document.getElementById('password-error')
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Reset error states
            Object.values(errors).forEach(error => error.style.display = 'none');
            Object.values(inputs).forEach(input => input.classList.remove('input-error'));

            let isValid = true;

            // Validasi nama
            if (!inputs.nama.value.trim()) {
                errors.nama.style.display = 'block';
                inputs.nama.classList.add('input-error');
                isValid = false;
            }

            // Validasi email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(inputs.email.value.trim())) {
                errors.email.style.display = 'block';
                inputs.email.classList.add('input-error');
                isValid = false;
            }

            // Validasi password
            if (inputs.password.value.length < 8) {
                errors.password.style.display = 'block';
                inputs.password.classList.add('input-error');
                isValid = false;
            }

            // Jika validasi lulus
            if (isValid) {
                alert(`Formulir berhasil dikirim!\nNama: ${inputs.nama.value}\nEmail: ${inputs.email.value}`);
                form.reset();
            }
        });
    </script>
</body>
</html>
